<!doctype html>
<html lang="zh-TW">
<head>
<meta charset="utf-8">
<title>登入面板</title>

<style>
body{
  background:#2f220f;
  color:#fff;
  font-family:"微軟正黑體",Arial;
  margin:0;
}
.container{
  width:96%;
  max-width:420px;
  margin:100px auto;
  background:#3a2b13;
  padding:30px;
  border-radius:8px;
  border:1px solid #6b4b2a;
}

h2{
  margin-top:0;
  text-align:center;
}

.input-group{
  margin-bottom:20px;
}
label{
  display:block;
  margin-bottom:6px;
}
input[type="text"],
input[type="password"]{
  width:100%;
  padding:10px;
  border:none;
  border-radius:4px;
  background:#2f220f;
  color:#fff;
  border:1px solid #6b4b2a;
}

.btn{
  width:100%;
  padding:12px 0;
  background:#1e6bff;
  border:none;
  color:#fff;
  font-size:16px;
  border-radius:4px;
  cursor:pointer;
}
.btn:hover{
  opacity:.9;
}

.error{
  color:#ff8080;
  margin-bottom:15px;
  text-align:center;
}
</style>
</head>

<body>

<div class="container">
  <h2>Boss 管理登入</h2>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  <form method="POST" action="/login">
    
    <div class="input-group">
      <label for="account">帳號</label>
      <input type="text" id="account" name="account" required>
    </div>

    <div class="input-group">
      <label for="password">密碼</label>
      <input type="password" id="password" name="password" required>
    </div>

    <button class="btn" type="submit">登入</button>

  </form>
</div>

</body>
</html>
